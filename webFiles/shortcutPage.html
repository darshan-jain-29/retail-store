<!DOCTYPE HTML>
<html lang="en">

<head>
	<title>App Shortcuts</title>
	<link type="text/css" rel="stylesheet" href="../css/materialize.min.css" media="screen,projection" />
    <link href="../assets/css/custom.css" rel="stylesheet" />
</head>

<body>
	<h4 style="text-align: center;">App Shortcuts</h4>

	<div class="row">
		<form class="col s12">
			<table class="centered">
				<thead>
					<tr>
						<th>Open which page</th>
						<th>Shortcut</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Product Entry Page</td>
						<td>Ctrl + P</td>
					</tr>
					<tr>
						<td>Stock/Order Management Page</td>
						<td>Ctrl + S</td>
					</tr>
					<tr>
						<td>Edit Stock Page</td>
						<td>Ctrl + E</td>
					</tr>
					<tr>
						<td>Backup Page</td>
						<td>Ctrl + B</td>
					</tr>
					<tr>
						<td>App Users Page</td>
						<td>Ctrl + A</td>
					</tr>
					<tr>
						<td>To close any page</td>
						<td>Esc</td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
	</div>
	<script src="../javaScriptFiles/databaseConnectivity.js"></script>
</body>

</html>
